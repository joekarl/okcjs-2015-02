# What do you need for a game?

* Get pixels to the screen
* Gather user input
* Move time forward
* Play sound

---

## Get pixels to the screen

* WebGL
* Canvas 2D
* SVG

```javascript
var canvas = document.getElementById("gameCanvas");
var ctx = canvas.getContext("2d");

ctx.fillStyle = "#FF0000";
ctx.fillRect(0, 0, 50, 50);
```

---

## Gather user input

* Key Events
* Touch Events
* Mouse Events

```javascript

function Input() {
  this.pressed = {};
  window.addEventListener('keyup',
    function(event) { this.onKeyup(event); }.bind(this), false);
  window.addEventListener('keydown',
    function(event) { this.onKeydown(event); }.bind(this), false);
}

Input.prototype.isActive = function(code) {
  return this.pressed[code];
}

Input.prototype.onKeyup = function(e) {
  delete this.pressed[e.keyCode];
};

Input.prototype.onKeydown = function(e) {
  this.pressed[e.keyCode] = true;
};

```

## Move time forward

* requestAnimationFrame - synced to display
* setInterval - low resolution

```javascript
function updateRenderGame() {
  window.requestAnimationFrame(updateRenderGame);
}

window.requestAnimationFrame(updateRenderGame);
```

## Play sound

* Web Audio API
* Browser dependent codec support
* Really kinda terrible (actually sound is terrible on all platforms)

```javascript
var music = new Audio('music.wav');
music.addEventListener("canplay", function(){
  music.play();
});

```
